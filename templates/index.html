<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/css/main.css">
    <title>Satirical newssites Content Aggregator</title>
</head>

<body>
<main class="articles">
    {% for article_info in article_list %}
    <div class="article">
        <h2 class="article__header">{{article_info['header']}}</h2>
        {% if article_info['img'] is defined %}
            <img class="article__img" src="{{article_info['img']}}" alt="">
        {% endif %}
        <p class="article__text">{{article_info['text'] | truncate(300) | safe}}</p>
    </div>
    {% endfor %}
</main>
</body>

</html>
